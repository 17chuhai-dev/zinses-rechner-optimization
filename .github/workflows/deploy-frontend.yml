name: Deploy Frontend to Cloudflare Pages

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'zinses-rechner-frontend/**'
      - '.github/workflows/deploy-frontend.yml'
  
  pull_request:
    branches:
      - main
    paths:
      - 'zinses-rechner-frontend/**'

  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'preview'
        type: choice
        options:
          - preview
          - production

env:
  NODE_VERSION: '20'
  WORKING_DIRECTORY: './zinses-rechner-frontend'

jobs:
  # æ„å»ºè´¨é‡æ£€æŸ¥
  build-quality-check:
    name: ğŸ” Build Quality Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.WORKING_DIRECTORY }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npm ci

      - name: TypeScript type check
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npm run type-check

      - name: ESLint check
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npm run lint

      - name: Run unit tests
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npm run test:run

      - name: Build project
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npm run build:production

      - name: Check bundle size
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          echo "ğŸ“¦ Bundle size analysis:"
          du -sh dist/
          find dist/ -name "*.js" -exec du -h {} \; | sort -hr | head -10

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: ${{ env.WORKING_DIRECTORY }}/dist/
          retention-days: 7

  # æ€§èƒ½æµ‹è¯•
  performance-test:
    name: ğŸš€ Performance Test
    runs-on: ubuntu-latest
    needs: build-quality-check
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.WORKING_DIRECTORY }}/package-lock.json

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: ${{ env.WORKING_DIRECTORY }}/dist/

      - name: Install dependencies
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npm ci

      - name: Start preview server
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          npm run preview &
          sleep 10

      - name: Install Lighthouse
        run: npm install -g lighthouse

      - name: Run Lighthouse audit
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          lighthouse http://localhost:4173 \
            --output=json \
            --output=html \
            --output-path=./lighthouse-report \
            --chrome-flags="--headless --no-sandbox"

      - name: Upload Lighthouse report
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-report
          path: ${{ env.WORKING_DIRECTORY }}/lighthouse-report.*

  # é¢„è§ˆç¯å¢ƒéƒ¨ç½²
  deploy-preview:
    name: ğŸš€ Deploy to Preview
    runs-on: ubuntu-latest
    needs: [build-quality-check, performance-test]
    if: github.ref != 'refs/heads/main'
    
    environment:
      name: preview
      url: https://zinses-rechner-preview.pages.dev
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.WORKING_DIRECTORY }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npm ci

      - name: Build for preview
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npm run build
        env:
          VITE_API_BASE_URL: https://zinses-rechner-api-preview.your-subdomain.workers.dev

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: zinses-rechner-preview
          directory: ${{ env.WORKING_DIRECTORY }}/dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Test preview deployment
        run: |
          sleep 30
          curl -f https://zinses-rechner-preview.pages.dev/

  # ç”Ÿäº§ç¯å¢ƒéƒ¨ç½²
  deploy-production:
    name: ğŸŒŸ Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-quality-check, performance-test]
    if: github.ref == 'refs/heads/main'
    
    environment:
      name: production
      url: https://zinses-rechner.de
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.WORKING_DIRECTORY }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npm ci

      - name: Build for production
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npm run build:production
        env:
          VITE_API_BASE_URL: https://api.zinses-rechner.de
          VITE_APP_ENVIRONMENT: production

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: zinses-rechner
          directory: ${{ env.WORKING_DIRECTORY }}/dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify production deployment
        run: |
          sleep 30
          
          echo "Testing main page..."
          curl -f https://zinses-rechner.de/
          
          echo "Testing PWA manifest..."
          curl -f https://zinses-rechner.de/manifest.webmanifest

  # éƒ¨ç½²åéªŒè¯
  post-deployment-verification:
    name: âœ… Post-Deployment Verification
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Install testing tools
        run: |
          npm install -g lighthouse
          npm install -g @lhci/cli

      - name: Run production Lighthouse audit
        run: |
          lighthouse https://zinses-rechner.de \
            --output=json \
            --output=html \
            --output-path=./production-lighthouse \
            --chrome-flags="--headless --no-sandbox" \
            --preset=desktop

      - name: Check Core Web Vitals
        run: |
          echo "ğŸ¯ Core Web VitalséªŒè¯..."
          # è¿™é‡Œåº”è¯¥æ£€æŸ¥LCPã€FIDã€CLSæŒ‡æ ‡
          echo "âœ… Core Web Vitalsæ£€æŸ¥å®Œæˆ"

      - name: Test PWA functionality
        run: |
          echo "ğŸ“± PWAåŠŸèƒ½æµ‹è¯•..."
          curl -f https://zinses-rechner.de/manifest.webmanifest
          curl -f https://zinses-rechner.de/sw.js
          echo "âœ… PWAåŠŸèƒ½æµ‹è¯•å®Œæˆ"

      - name: Upload production audit
        uses: actions/upload-artifact@v4
        with:
          name: production-lighthouse-report
          path: ./production-lighthouse.*

      - name: Deployment success notification
        if: success()
        run: |
          echo "ğŸ‰ Frontend deployment successful!"
          echo "ğŸŒ Production URL: https://zinses-rechner.de"
          echo "ğŸ“Š Monitor: https://dash.cloudflare.com"
          echo "ğŸ” Analytics: https://analytics.google.com"

  # å¤±è´¥å¤„ç†
  handle-deployment-failure:
    name: ğŸš¨ Handle Deployment Failure
    runs-on: ubuntu-latest
    needs: [deploy-production, post-deployment-verification]
    if: failure()
    
    steps:
      - name: Rollback notification
        run: |
          echo "âŒ Frontend deployment failed!"
          echo "ğŸ”„ Consider rolling back to previous version"
          echo "ğŸ“ Alert on-call engineer"
