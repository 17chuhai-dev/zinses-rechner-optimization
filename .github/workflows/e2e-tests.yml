name: End-to-End Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  
  schedule:
    # æ¯å¤©å‡Œæ™¨2ç‚¹è¿è¡Œå®Œæ•´çš„E2Eæµ‹è¯•
    - cron: '0 2 * * *'
  
  workflow_dispatch:
    inputs:
      test_suite:
        description: 'Test suite to run'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - calculator-flow
          - cross-browser
          - accessibility
          - performance
      
      browsers:
        description: 'Browsers to test'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - chromium
          - firefox
          - webkit
          - mobile

env:
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.11'

jobs:
  # æ„å»ºå’Œå‡†å¤‡
  build:
    name: ğŸ—ï¸ Build and Prepare
    runs-on: ubuntu-latest
    
    outputs:
      frontend-cache-key: ${{ steps.cache-keys.outputs.frontend }}
      backend-cache-key: ${{ steps.cache-keys.outputs.backend }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            zinses-rechner-frontend/package-lock.json
            cloudflare-workers/api-worker/package-lock.json

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Generate cache keys
        id: cache-keys
        run: |
          echo "frontend=${{ hashFiles('zinses-rechner-frontend/package-lock.json') }}" >> $GITHUB_OUTPUT
          echo "backend=${{ hashFiles('backend/requirements.txt') }}" >> $GITHUB_OUTPUT

      - name: Install frontend dependencies
        working-directory: zinses-rechner-frontend
        run: npm ci

      - name: Install backend dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build frontend
        working-directory: zinses-rechner-frontend
        run: npm run build

      - name: Cache build artifacts
        uses: actions/cache@v3
        with:
          path: |
            zinses-rechner-frontend/dist
            zinses-rechner-frontend/node_modules
            backend/.venv
          key: build-${{ github.sha }}

  # å¯åŠ¨æµ‹è¯•æœåŠ¡
  start-services:
    name: ğŸš€ Start Test Services
    runs-on: ubuntu-latest
    needs: build
    
    services:
      # åç«¯APIæœåŠ¡
      backend:
        image: python:3.11-slim
        ports:
          - 8000:8000
        options: >-
          --health-cmd "curl -f http://localhost:8000/health || exit 1"
          --health-interval 30s
          --health-timeout 10s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Restore build cache
        uses: actions/cache@v3
        with:
          path: |
            zinses-rechner-frontend/dist
            zinses-rechner-frontend/node_modules
            backend/.venv
          key: build-${{ github.sha }}

      - name: Start backend service
        working-directory: backend
        run: |
          python -m uvicorn main:app --host 0.0.0.0 --port 8000 &
          sleep 10
          curl -f http://localhost:8000/health

      - name: Start frontend service
        working-directory: zinses-rechner-frontend
        run: |
          npm run preview -- --host 0.0.0.0 --port 5173 &
          sleep 10
          curl -f http://localhost:5173

  # E2Eæµ‹è¯•æ‰§è¡Œ
  e2e-tests:
    name: ğŸ§ª E2E Tests
    runs-on: ubuntu-latest
    needs: [build, start-services]
    
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
        test-suite: [calculator-flow, cross-browser, accessibility]
        include:
          # ç§»åŠ¨ç«¯æµ‹è¯•
          - browser: chromium
            test-suite: mobile
            device: 'Pixel 5'
          - browser: webkit
            test-suite: mobile
            device: 'iPhone 12'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: zinses-rechner-frontend/package-lock.json

      - name: Restore build cache
        uses: actions/cache@v3
        with:
          path: |
            zinses-rechner-frontend/dist
            zinses-rechner-frontend/node_modules
          key: build-${{ github.sha }}

      - name: Install Playwright browsers
        working-directory: zinses-rechner-frontend
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Wait for services
        run: |
          # ç­‰å¾…æœåŠ¡å¯åŠ¨
          timeout 60 bash -c 'until curl -f http://localhost:8000/health; do sleep 2; done'
          timeout 60 bash -c 'until curl -f http://localhost:5173; do sleep 2; done'

      - name: Run E2E tests
        working-directory: zinses-rechner-frontend
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:5173
          VITE_API_BASE_URL: http://localhost:8000
        run: |
          if [ "${{ github.event.inputs.test_suite }}" != "all" ] && [ "${{ github.event.inputs.test_suite }}" != "" ]; then
            # è¿è¡ŒæŒ‡å®šçš„æµ‹è¯•å¥—ä»¶
            npx playwright test --project=${{ matrix.browser }} tests/e2e/${{ github.event.inputs.test_suite }}.spec.ts
          elif [ "${{ matrix.test-suite }}" = "mobile" ]; then
            # è¿è¡Œç§»åŠ¨ç«¯æµ‹è¯•
            npx playwright test --project=mobile-chrome tests/e2e/calculator-flow.spec.ts
          else
            # è¿è¡ŒæŒ‡å®šçš„æµ‹è¯•å¥—ä»¶
            npx playwright test --project=${{ matrix.browser }} tests/e2e/${{ matrix.test-suite }}.spec.ts
          fi

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-results-${{ matrix.browser }}-${{ matrix.test-suite }}
          path: |
            zinses-rechner-frontend/test-results/
            zinses-rechner-frontend/reports/playwright/
          retention-days: 7

      - name: Upload failure screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-screenshots-${{ matrix.browser }}-${{ matrix.test-suite }}
          path: zinses-rechner-frontend/test-results/
          retention-days: 7

  # æ€§èƒ½æµ‹è¯•
  performance-tests:
    name: âš¡ Performance Tests
    runs-on: ubuntu-latest
    needs: [build, start-services]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli

      - name: Wait for services
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:5173; do sleep 2; done'

      - name: Run Lighthouse CI
        run: |
          lhci autorun --config=.lighthouserc.json
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

      - name: Upload Lighthouse reports
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-reports
          path: .lighthouseci/
          retention-days: 7

  # æµ‹è¯•æŠ¥å‘Šæ±‡æ€»
  test-summary:
    name: ğŸ“Š Test Summary
    runs-on: ubuntu-latest
    needs: [e2e-tests, performance-tests]
    if: always()
    
    steps:
      - name: Download all test artifacts
        uses: actions/download-artifact@v4
        with:
          path: test-artifacts

      - name: Generate test summary
        run: |
          echo "# ğŸ§ª E2Eæµ‹è¯•æ‰§è¡Œæ‘˜è¦" > test-summary.md
          echo "" >> test-summary.md
          echo "**æ‰§è¡Œæ—¶é—´**: $(date)" >> test-summary.md
          echo "**è§¦å‘äº‹ä»¶**: ${{ github.event_name }}" >> test-summary.md
          echo "**åˆ†æ”¯**: ${{ github.ref_name }}" >> test-summary.md
          echo "**æäº¤**: ${{ github.sha }}" >> test-summary.md
          echo "" >> test-summary.md
          
          echo "## æµ‹è¯•ç»“æœ" >> test-summary.md
          echo "- E2Eæµ‹è¯•: ${{ needs.e2e-tests.result }}" >> test-summary.md
          echo "- æ€§èƒ½æµ‹è¯•: ${{ needs.performance-tests.result }}" >> test-summary.md
          echo "" >> test-summary.md
          
          echo "## æµè§ˆå™¨å…¼å®¹æ€§" >> test-summary.md
          echo "- âœ… Chrome (Chromium)" >> test-summary.md
          echo "- âœ… Firefox" >> test-summary.md
          echo "- âœ… Safari (WebKit)" >> test-summary.md
          echo "- âœ… ç§»åŠ¨ç«¯Chrome" >> test-summary.md
          echo "- âœ… ç§»åŠ¨ç«¯Safari" >> test-summary.md
          echo "" >> test-summary.md
          
          if [ "${{ needs.e2e-tests.result }}" != "success" ] || [ "${{ needs.performance-tests.result }}" != "success" ]; then
            echo "## âš ï¸ å‘ç°é—®é¢˜" >> test-summary.md
            echo "è¯·æŸ¥çœ‹è¯¦ç»†çš„æµ‹è¯•æŠ¥å‘Šå’Œæˆªå›¾" >> test-summary.md
            echo "" >> test-summary.md
          fi
          
          echo "## ğŸ“ æµ‹è¯•å·¥ä»¶" >> test-summary.md
          echo "- æµ‹è¯•æŠ¥å‘Š: playwright-results-*" >> test-summary.md
          echo "- å¤±è´¥æˆªå›¾: playwright-screenshots-*" >> test-summary.md
          echo "- æ€§èƒ½æŠ¥å‘Š: lighthouse-reports" >> test-summary.md

      - name: Upload test summary
        uses: actions/upload-artifact@v4
        with:
          name: test-summary
          path: test-summary.md

      - name: Comment PR with test results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const summary = fs.readFileSync('test-summary.md', 'utf8');
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });

  # å¤±è´¥é€šçŸ¥
  notify-failure:
    name: ğŸ“¢ Notify Test Failures
    runs-on: ubuntu-latest
    needs: [e2e-tests, performance-tests]
    if: failure()
    
    steps:
      - name: Send Slack notification
        if: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          curl -X POST -H 'Content-type: application/json' \
            --data '{
              "text": "ğŸš¨ Zinses-Rechner E2Eæµ‹è¯•å¤±è´¥",
              "attachments": [
                {
                  "color": "danger",
                  "fields": [
                    {
                      "title": "åˆ†æ”¯",
                      "value": "${{ github.ref_name }}",
                      "short": true
                    },
                    {
                      "title": "æäº¤",
                      "value": "${{ github.sha }}",
                      "short": true
                    },
                    {
                      "title": "è§¦å‘è€…",
                      "value": "${{ github.actor }}",
                      "short": true
                    }
                  ],
                  "footer": "GitHub Actions",
                  "ts": '${{ github.event.head_commit.timestamp }}'
                }
              ]
            }' \
            ${{ secrets.SLACK_WEBHOOK_URL }}
