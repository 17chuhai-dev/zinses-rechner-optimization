# 安全头配置文件
# 为德国利息计算器提供全面的安全保护

# ================================
# 内容安全策略 (CSP)
# ================================
add_header Content-Security-Policy "
    default-src 'self';
    script-src 'self' 'unsafe-inline' 'unsafe-eval' 
        https://cdn.jsdelivr.net 
        https://unpkg.com 
        https://www.googletagmanager.com 
        https://www.google-analytics.com;
    style-src 'self' 'unsafe-inline' 
        https://fonts.googleapis.com 
        https://cdn.jsdelivr.net;
    font-src 'self' 
        https://fonts.gstatic.com 
        https://cdn.jsdelivr.net 
        data:;
    img-src 'self' 
        data: 
        blob: 
        https: 
        https://www.google-analytics.com;
    connect-src 'self' 
        https://api.ecb.europa.eu 
        https://api.bundesbank.de 
        https://query1.finance.yahoo.com 
        https://api.fixer.io 
        https://www.google-analytics.com 
        wss:;
    frame-src 'none';
    object-src 'none';
    base-uri 'self';
    form-action 'self';
    frame-ancestors 'none';
    upgrade-insecure-requests;
" always;

# ================================
# HTTP严格传输安全 (HSTS)
# ================================
add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

# ================================
# 点击劫持保护
# ================================
add_header X-Frame-Options "DENY" always;

# ================================
# 内容类型嗅探保护
# ================================
add_header X-Content-Type-Options "nosniff" always;

# ================================
# XSS保护
# ================================
add_header X-XSS-Protection "1; mode=block" always;

# ================================
# 引用者策略
# ================================
add_header Referrer-Policy "strict-origin-when-cross-origin" always;

# ================================
# 权限策略
# ================================
add_header Permissions-Policy "
    accelerometer=(),
    ambient-light-sensor=(),
    autoplay=(),
    battery=(),
    camera=(),
    cross-origin-isolated=(),
    display-capture=(),
    document-domain=(),
    encrypted-media=(),
    execution-while-not-rendered=(),
    execution-while-out-of-viewport=(),
    fullscreen=(self),
    geolocation=(),
    gyroscope=(),
    keyboard-map=(),
    magnetometer=(),
    microphone=(),
    midi=(),
    navigation-override=(),
    payment=(),
    picture-in-picture=(),
    publickey-credentials-get=(),
    screen-wake-lock=(),
    sync-xhr=(),
    usb=(),
    web-share=(),
    xr-spatial-tracking=()
" always;

# ================================
# 跨域资源共享 (CORS) - 仅在需要时启用
# ================================
# add_header Access-Control-Allow-Origin "https://yourdomain.com" always;
# add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
# add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
# add_header Access-Control-Expose-Headers "Content-Length,Content-Range" always;

# ================================
# 缓存控制安全
# ================================
add_header Cache-Control "no-cache, no-store, must-revalidate" always;
add_header Pragma "no-cache" always;
add_header Expires "0" always;

# ================================
# 服务器信息隐藏
# ================================
# 已在主配置中设置 server_tokens off;
add_header Server "nginx" always;

# ================================
# 德国GDPR合规性头
# ================================
add_header X-Privacy-Policy "https://zinses-rechner.de/datenschutz" always;
add_header X-Terms-Of-Service "https://zinses-rechner.de/nutzungsbedingungen" always;

# ================================
# 性能和安全的额外头
# ================================
add_header X-Robots-Tag "index, follow" always;
add_header X-UA-Compatible "IE=edge" always;

