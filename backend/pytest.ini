[tool:pytest]
# pytest配置文件
# 德国复利计算器后端测试配置

# 测试发现
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# 输出配置
addopts = 
    -v
    --strict-markers
    --strict-config
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=80

# 标记定义
markers =
    unit: 单元测试
    integration: 集成测试
    api: API测试
    calculation: 计算逻辑测试
    validation: 验证逻辑测试
    slow: 慢速测试
    
# 过滤警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# 测试环境变量
env =
    ENVIRONMENT = testing
    LOG_LEVEL = DEBUG
